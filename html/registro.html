    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="row align-items-center">
        <div class="col-md-12 header">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="dietas.html">Dietas</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
        </div>
        <hr>
        <div class="registro">
            <h3>¡Registrate!</h3>
            <h6>Registrate ahora para que podamos crearte dietas especializadas.</h6>
        </div>

        <section>
            <div class="registroIzquierda">
                <input type="text" class="inputIzquierda" placeholder="Nombre">
                <input type="text" class="inputIzquierda" placeholder="Apellido">
                <input type="text" class="inputIzquierda" placeholder="Edad">
                <input type="text" class="inputIzquierda" placeholder="Telefono">
            </div>
            <div class="registroDerecha">
                <input type="text" class="inputDerecha" placeholder="Peso (kg)">
                <input type="text" class="inputDerecha" placeholder="Estatura (cm)">
                <input type="text" class="inputDerecha" placeholder="País">
                <input type="text" class="inputDerecha" placeholder="Masculino o Femenino">
            </div>
            <div class="registroCentro1">
                <div>
                    <input type="email" class="inputCentro" placeholder="Direccion de email">
                </div>
                <div class="registroCentro2">
                    <input type="password" class="inputCentro" placeholder="Contraseña">
                </div>
            </div>
            <div>
                <input type="submit" value="Registrarse">
            </div>
    </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="js/registro.js"></script>
