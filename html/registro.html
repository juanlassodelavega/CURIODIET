<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="/css/responsive.css"> -->
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="../images/icon.png" width="30" height="30" alt="icon">
                Curiodiet
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dietas.html">Dietas</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="usuario.html">Perfil</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center">Regístrate</h1>
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Nombre</label>
                                        <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="last_name" class="form-label">Apellidos</label>
                                        <input type="text" id="last_name" class="form-control" placeholder="Ingresa tus apellidos" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="age" class="form-label">Edad</label>
                                        <input type="number" id="age" class="form-control" placeholder="Ingresa tu edad" min="1" step="1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Teléfono</label>
                                        <input type="tel" id="phone" class="form-control" placeholder="Ingresa tu teléfono" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="weight" class="form-label">Peso</label>
                                        <input type="number" id="weight" class="form-control" placeholder="Ingresa tu peso" min="1" step="0.01" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="height" class="form-label">Estatura</label>
                                        <input type="number" id="height" class="form-control" placeholder="Ingresa tu estatura" min="1" step="0.01" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="country" class="form-label">País</label>
                                        <select id="country" class="form-select" required>
                                            <option value="" disabled selected>Selecciona tu país</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="sex" class="form-label">Sexo</label>
                                        <select id="sex" class="form-select" required>
                                            <option value="" disabled selected>Selecciona tu sexo</option>
                                            <option value="masculino">Masculino</option>
                                            <option value="femenino">Femenino</option>
                                            <option value="otro">Otro</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-4">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo electrónico</label>
                                        <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <br>
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                            <div class="text-center mt-3">
                                ¿Tienes una cuenta? <a href="../html/login.html" class="text-decoration-none">Inicia sesión</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script type="module" src="../js/registro.js"></script>
</body>

</html>
