            <h3>Contacto</h3>
            <h6>Contacta con nosotros si necesitas ayuda o tienes algun problema con tus dietas o con cualquier otro tema, ¡estaremos encantados de poder ayudarte!</h6>

        <section>

            </div>
            <div class="contactoCentro">
                <input type="text" placeholder="Mensaje" id="inputCentro" class="inputCentro"></input>
            </div>
                <label><p><input type="checkbox" id="checkbox"> suscribete a nuestra newsletter</p></label>
                <input type="submit" value="Enviar" onclick="window.location.reload();" id="botonContacto">
        </section>
