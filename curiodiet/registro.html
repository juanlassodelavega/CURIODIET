        <h6>Registrate ahora para que podamos crearte dietas especializadas.</h6>

    <section>
        <div class="registroIzquierda">
            <input type="text" class="inputIzquierda" placeholder="Nombre" id="nombre">

            <input type="text" class="inputDerecha" placeholder="País" id="pais">
            <input type="text" class="inputDerecha" placeholder="Masculino o Femenino" id="sexo">
        </div>
        <div class="registroCentro1">
            <div>
                <input type="email" class="inputCentro" placeholder="Direccion de email" id="email">
        </div>
        <div class="registroCentro2">
                <input type="password" class="inputCentro" placeholder="Contraseña" id="password">
            </div>
        </div>
            <div>
                <input type="submit" onclick="guardar()" id="botonRegistro" value="Registrarse">
            </div>
        </div>
